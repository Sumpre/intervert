<!DOCTYPE html>
<html>
<head>
    <title>Discord Control Panel</title>
    <style>
        body { font-family: sans-serif; background-color: #36393f; color: #ffffff; text-align: center; padding-top: 50px; }
        .login-button { background-color: #5865f2; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Welcome to the Control Panel</h1>
    <p>Please log in with Discord to continue.</p>
    <br>
    <a href="https://discord.com/api/oauth2/authorize?client_id={{ client_id }}&redirect_uri={{ redirect_uri }}&response_type=code&scope={{ scopes }}" class="login-button">Login with Discord</a>
</body>
</html>
